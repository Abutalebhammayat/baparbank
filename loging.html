<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>   Bank  </title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-400">
    <h1 class="text-5xl font-semibold text-center mt-9 mb-12 ">Welcome to your
         <span class="text-teal-600 ">SAUTKWEDO BANK</span>
         !!!</h1>
    <section class="bg-sky-300 w-9/12 mx-auto px-20 py-16 rounded">
        <h3 class="font-medium text-4xl mb-5">Please Login</h3>
        <div>
            <input class="mb-3 w-9/12 px-7 py-2 rounded" type="email" name="" id="email-filed" placeholder="Enter your email"><br>

            <input class="mb-3 w-9/12 px-7 py-2 rounded" type="password" name="" id="password-filed" placeholder="Enter your password"><br>
            
            <button id="btn-fild" class="text-white bg-orange-500 hover:bg-orange-600 px-9 py-3 text-xl rounded">Submit</button>
        </div>
    </section>
    <script src="styles/log.js"></script>
</body>
</html>
